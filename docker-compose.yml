version: '3.8'

services:
  app:
    image: "yahya4321/tp-foyer:${APP_VERSION}"  # Use dynamic version tag
    container_name: app_container
    ports:
      - "8089:8089"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/db?createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: password # set your MySQL root password
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: mysql_container
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: password # same password as above
      MYSQL_DATABASE: db
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
